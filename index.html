<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In & Sign Up page Assignment | TIIDELab</title>
  </head>
  <body>
    <!-- SIGN UP -->
    <h1>Sign Up</h1>
    <form action="" id="form" class="form">
      <label for="first_name">First Name</label><br />
      <input type="text" id="first_name" /><br />

      <label for="middle_name">Middle Name</label><br />
      <input type="text" id="middle_name" /><br />

      <label for="last_name">Last Name</label><br />
      <input type="text" id="last_name" /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" /><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" /><br />

      <label for="confirm_password">Confirm Password</label><br />
      <input type="password" id="confirm_password" /><br />

      <label for="phone_number">Phone Number</label><br />
      <input type="tel" id="phone_number" /><br />
      <!-- submit -->
      <input type="submit" name="submit" value="Submit" id="submit" />
    </form>

    <p>Already have an account? <a href="signIn.html">Sign In here</a></p>

    <script src="main.js"></script>
  </body>
</html>
